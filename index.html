<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Select your Shape</h2>
        <p>Please select the shape that you would like
            to calculate the area of and press the
            button "Go to step 2"</p>
            <label>
                <input type="radio" value="Rectangle" id="rect" name="shape" class="form-radio">
                Rectangle
            </label>
            <br>
            <label>
                <input type="radio" value="Circle" id=" circle" name="shape" class="form-radio">
                Circle
            </label>
            <br>
            <label>
                <input type="radio" value="Square" id="square" name="shape" class="form-radio">
                Square
            </label>
            <br>
            <label>
                <input type="radio" value="Ellipse" id="ellipse" name="shape" class="form-radio">
                Ellipse
            </label>
            <br>
            <button onclick="checkShapeValue()">Check</button>



        <div id="step2" class="step2-div">
            <div id="circl" style="display: none;">
                <label>
                    Please Enter Diameter of a Circle :
                    <input type="number" name="" placeholder="Enter Diameter">
                </label>
            </div>
            <div id="rect"  style="display: none;">
                <label>
                    Please Enter Length of a Rectangle :
                    <input type="number" name="" placeholder="Enter Length">
                </label><br>
                <label>
                    Please Enter width of a Rectangle :
                    <input type="number" name="" placeholder="Enter Width">
                </label>
            </div>
            <div id="squar"  style="display: none;">
                <label>
                    Please Enter Side value of a Square :
                    <input type="number" name="" placeholder="Enter Side">
                </label>
            </div>
            <div id="ellips"  style="display: none;">
                <label>
                    Please Enter "a" value of a ellipse :
                    <input type="number" name="" placeholder="Enter 'a' value">
                </label><br>
                <label>
                    Please Enter "b" value of a ellipse :
                    <input type="number" name="" placeholder="Enter 'b' value">
                </label>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
